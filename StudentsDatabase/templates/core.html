{% load static %}
<!DOCTYPE html>
<html>
<title>{% block title %} Student Database {% endblock %}</title>
<head>
    <link href="{% static 'bootstrap/css/bootstrap.min.css"' %}" rel="stylesheet">

    <style>
        body > .container {
            margin-top: 80px;
        }
    </style>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>


</head>


{% block auth %}

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <div class="pull-left" style="color: #ffffff">
                    Context processing <br />DEBUG {{ debug }}
                </div>

                <div class="btn-group pull-right">
                    {% if user.is_authenticated %}
                        <button type="button" class="btn">{{ user }}</button>
                        <a href="/logout/"><button type="button" class="btn btn-default">
                                Logout</button></a>
                    {% else %}

                        <a href="/login/"><button type="button" class="btn btn-default">
                                Log in</button></a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
