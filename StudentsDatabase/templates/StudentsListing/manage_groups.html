{% extends 'core.html' %}
{% load static bootstrap %}

{% block title %}{% if group %}Edit group{% else %}Add group{% endif %}{% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="well">
            <form class="form-horizontal" method="post" action="" enctype="multipart/form-data">{% csrf_token %}

                {{ form|bootstrap }}

                <div class="form-actions">
                    <a href="{% url 'index' %}" class="btn btn-primary"><i
                            class="glyphicon glyphicon-chevron-left"></i>Back</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>


        </div>
    </div>


{% endblock %}
